<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
<div class="contenedor-divs">   
    <div id="formulario" class="div-izquierdo" >
        <h2>Postulación "Chile Limpio"</h2>
        <form id="form" class="form" action="" method="post">
            <label for="rut">Ingrese su rut(sin puntos): </label>
            <input id="rut" class="rut" type="text" style="display: inline-block; width: 65%; margin-right: 10px;">
            <p style="display: inline-block; width: 5%; pointer-events: none;">—</p>
            <input id="dig_v" class="dig_v" type="text" style="display: inline-block; width: 15%;">
            <br>
            <label for="nomb">Ingrese su nombre: </label>
            <input id="nomb" class="nomb" type="text">
            <br>
            <label for="ape_p">Ingrese su apellido paterno: </label>
            <input id="ape_p" class="ape_p" type="text">
            <br>
            <label for="ape_m">Ingrese su apellido materno: </label>
            <input id="ape_m" class="ape_m" type="text">
            <br>
            <label for="fech">Ingrese su fecha de nacimiento: </label>
            <input type="date" name="" id="fech" style="display: inline-block; width: 45%; margin-right: 10px;">
            <input id="edad" class="edad" type="text" style="display: inline-block; width: 35%; pointer-events: none;" readonly>
            <br>
            <div>
                <label for="genero">Ingrese su genero :</label>
                    <select id="genero" name="genero" class="genero" style="width: 50%;">
                        <option value="">Seleccione una opción</option>    
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
            </div>
            <br>
            <label for="num_c">Ingrese su celular: </label>
            <input class="subN" type="text" value="+56" style="display: inline-block; width: 15%; pointer-events: none;" readonly>
            <input id="num_c" type="number" style="display: inline-block; width: 82%; margin-left: 10px;">
            <br>
            <button id="registro" type="submit"  >Enviar</button>
            <button type="button" onclick="generarCarta()">Crear Carta</button>
        </form>
    </div>
    <div class="div-derecho">
        <h2>Carta</h2>
        <textarea name="" id="Carta" class="Carta" cols="30" rows="10"></textarea>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
